<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./pokebola.png" alt="" />
        <h1>Pokedex</h1>
      </div>
      <div class="search">
        <input type="text" class="input" placeholder="Buscar Pokemon..." />
        <img src="./lupa.png" alt="" />
      </div>

      <div class="pokemons">
        <div class="box">
          <div>
            <h2 class="bulbasaur">Bulbasaur</h2>
            <p class="grass-1">Grass</p>
            <p class="poison-1">Poison</p>
          </div>

          <img src="./bulbasaur.png" alt="" />
        </div>

        <div class="box">
          <div>
            <h2 class="ivysaur">Ivysaur</h2>
            <p class="grass-2">Grass</p>
            <p class="poison-2">Poison</p>
          </div>

          <img src="./bulbasaur2.png" alt="" />
        </div>
        <div class="box">
          <div>
            <h2 class="venusaur">Venusaur</h2>
            <p class="grass-3">Grass</p>
            <p class="poison-3">Poison</p>
          </div>

          <img src="./bulbasaur3.png" alt="" />
        </div>
        <div class="box">
          <div>
            <h2 class="charmander">Charmander</h2>
            <p class="fire-1">Fire</p>
          </div>

          <img src="./charmander.png" alt="" />
        </div>
        <div class="box">
          <div>
            <h2 class="charmeleon">Charmeleon</h2>
            <p class="fire-2">Fire</p>
          </div>

          <img src="./charmander2.png" alt="" />
        </div>
        <div class="box">
          <div>
            <h2 class="charmeleon">Charmeleon</h2>
            <p class="fire-2">Fire</p>
          </div>

          <img src="./charmander3.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
